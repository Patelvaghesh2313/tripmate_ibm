{% extends 'landing_layout.html' %}
{% block landingTitle %} Service Provider Register {% endblock %}

{% block mainContentLandingPage%}
		<div class="login-bottom">
             <a href="{{ url_for('serviceproviderLogin') }}"> <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button></a>
			<h2 class="text-center">Signup</h2>
			<form enctype="multipart/form-data" id="register_form" method="POST" action="{{ url_for('serviceproviderRegister') }}">

			<div class="col-md-12">
                <div class="login-mail">
					<input type="text" placeholder="Shop Name" name="shop_name" required="">
					<i class="fa fa-shopping-bag"></i>
				</div>
				<div class="login-mail">
					<input type="text" placeholder="Email" name="provider_email" required="">
					<i class="fa fa-envelope"></i>
				</div>
                <div class="col-12 form-group2 group-mail">
                    <select id="serviceSelect" name="service_type" size="1">
                        <option value="" selected disabled>Choose Service Type</option>
                        <option>Accessories</option>
                        <option>Towing</option>
                    </select>
                </div>
                <div class="col-12 form-group2 group-mail">
                    <select id="stateSelect" name="state" size="1" onchange="makeSubmenu(this.value)">
                        <option value="" disabled selected>Choose State</option>
                        <option>Gujarat</option>
                        <option>Maharashtra</option>
                        <option>Rajasthan</option>
                    </select>
                </div>
                <div class="col-12 form-group2 group-mail">
                    <select id="citySelect" name="city" size="1" >
                        <option value="" disabled selected>Choose City</option>
                        <option></option>
                    </select>
                </div>
                <div class="login-mail">
					<input type="text" name="mobile_number" placeholder="Mobile Number" required="">
					<i class="fa fa-mobile-phone"></i>
				</div>
                <div class="login-mail">
					<input type="password" placeholder="Password" name="provider_password" required="">
					<i class="fa fa-lock"></i>
				</div>
                <div class="login-mail">
					<input type="password" placeholder="Confirm Password" name="provider_cpassword" required="">
					<i class="fa fa-lock"></i>
				</div>

				   <a class="news-letter " href="#">
				   <label class=" login-do hvr-shutter-in-horizontal login-sub">
					<input type="submit" value="Register">
					</label>
						 <!-- <label class="checkbox1"><input type="checkbox" name="checkbox" ><i> </i>Forget Password</label> --!>
					   </a>

			</div>
			<div class="clearfix"> </div>
			</form>
	</div>
{% endblock %}
